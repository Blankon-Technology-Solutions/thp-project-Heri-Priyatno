{% extends "base.html" %}
{% block content %}
    <main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating">
            <input type="email" class="form-control" id="{{ form.username.id_for_label }}" placeholder="name@example.com">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password">
            <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
    </form>
    </main>
{% endblock content %}
